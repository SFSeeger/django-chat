{% extends 'navbar.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% if msg %}
<h1>{{ msg }}</h1>
<a href="/chat">To chat</a>
{% endif %}
<form action="/login/login" method="post">
    {% csrf_token %}
    <input name="name">
    <input name="password" type="password">
    <button type="submit">Login</button>
</form>
<a href="/login/signUp">Sign Up</a>
{% endblock %}
